<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdvenToDo</title>

    <script src="JS/lib/jquery-3.6.3.js"></script>
	<!-- EL LOGIN DEBE CARGARSE ANTES QUE EL HEADER -->
    <script src="JS/login.js" type="module"></script>
    <script src="JS/header.js" type="module"></script>
	
    <script src="JS/listas.js" type="module"></script>

    <script src="JS/combate.js" type="module"></script>
    <script src="JS/objetos.js" type="module"></script>
	
	<link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="style/registro.css">
    <link rel="stylesheet" href="style/listas.css">
    <link rel="stylesheet" href="style/juego.css">
    <link rel="stylesheet" href="style/objetos.css">

</head>
<body>
    <div class='button'>
        <div href="#" class="menu-icon">
			<input type="checkbox" id="cbox" value="null">
			<span data-state="default"></span>
		</div>
    </div>
	<div class='menu'>
		<nav>
			<ul>
				<li>
					<a href='home_is_visible' id="id_enlace_tareas">Inicio</a>
				</li>
				<!-- ESTO SOLO APARECE SI ESTÁS EN MOVIL -->
				<li><a class="mobile" href='aboutus_is_visible' id="id_enlace_objetos" hidden>Juego</a></li>
				<li>
					<a href='clients_is_visible' id="id_enlace_objetos">Objetos</a>
				</li>
				<!-- ESTO SOLO APARECE SI NO HAS INICIADO SESION 
					<li class="reg"><a href='contactus_is_visible'>Registrarse</a></li> 
				-->
				<li id="id_li_form">
					<form method="post" id="id_form_login">
						<br>
						<div class="group">
							<input type="text" required="true" id="id_login" class="input_text" autocomplete="off">
							<span class="hightlight"></span>
							<span class="bar"></span>
							<label class="lab_input_text">Login</label>
						</div>
						<br>
						<br>
						<div class="group reg">
							<input type="password" required="true" id="id_passwd" class="input_text">
							<span class="hightlight"></span>
							<span class="bar"></span>
							<label class="lab_input_text">Contraseña</label>
						</div><br>
						<label id="id_user_nf"></label><br>
						<button type="button" id="id_btn_login" class="reg">LOGIN</button>
					</form>
				</li>
				<input type='button' value='Cerrar Sesion' id='id_btn_logout' class='logout' hidden>
			</ul>
		</nav>
	</div>

    <header>
		<h1>AdvenToDo</h1> 
		<h2>por Sergio Gomez</h2>
	</header>
    
    <div class='content home'> <!-- ESTE DIV CONTIENE TODAS LAS LISTAS. AL ABRIR UNA LISTA SE ABRE OTRO DIV CON SUS TAREAS -->
		<div class="fondoNegroLista"></div>
		<section id="id_contenido_principal">
			<!-- AQUÍ SE AÑADEN LAS LISTAS AUTOMÁTICAMENTE DESDE /JS/listas.js -->
			<!-- CIRCULO PARA AÑADIR LISTAS -->
			<div id="id_new_lista">
				<div id="id_div_nueva_lista">
					<div class="btn btn-lista" id="myBtn">
						<div class="btn__icon btn__icon_back">+</div>
					</div>
				</div>
				<form action="POST" id="formulario_new_lista">
					<div class="group div_name_lista">
						<input type="text" required="true" class="input_text input_name_lista" maxlength="50" minlength="1" autocomplete="off">
						<span class="hightlight"></span>
						<span class="bar"></span>
						<label class="lab_input_text">Nombre Lista</label>
					</div>
				</form>
				<input form="formulario_new_lista" type="button" value="CREAR" id="id_btn_lista">
			</div>
			<div id="id_div_nueva_lista">
				<div class="btn btn-lista" id="myBtn">
					<div class="btn__icon">+</div>
				</div>
			</div>
		</section>
    </div>
	
    <div class='content aboutus'>
		<!-- AQUI VA EL JUEGO EN VERSION MOVIL -->
    </div>
    <div class='content clients'>
		<!-- AQUÍ VA LA LISTA DE LOS OBJETOS PARA EQUIPAR Y DESEQUIPAR -->
		<div id="id_lista_objetos">
		</div>
	</div>

	<!-- ESTO SOLO APARECE SI NO HAS INICIADO SESIÓN -->
    <div class='content contactus'>        
		<div class="registro">
			<form method="post" id="id_form_registro">
			  <h2>Registro de usuario</h2>
			  <label for="usuario">Usuario:</label>
			  <input type="text" id="usuario" name="usuario" autocomplete="off">
			  <label for="password">Contraseña:</label>
			  <input type="password" id="password" name="password">
			  <label for="confirm-password">Confirmar contraseña:</label>
			  <input type="password" id="confirm-password" name="confirm-password">
			  <input type="button" value="Registrarse" id="id_btn_registro">
			</form>
		</div>
	</div>
</body>
</html>
